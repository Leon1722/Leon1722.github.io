<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .project {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px 0;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>我的作品集</h1>
    <a href="/upload">上傳新作品</a>
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image_url }}" alt="{{ project.title }}">
        </div>
    {% endfor %}
</body>
</html>
